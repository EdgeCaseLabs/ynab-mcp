version: '3.8'

services:
  ynab-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: ynab-mcp:latest
    container_name: ynab-mcp-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MCP_SERVER_NAME=YNAB MCP Server
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount the source code for development (optional, remove in production)
      - ./src:/app/src:ro
      # Mount for any persistent data or cache
      - ynab-mcp-data:/app/data
    networks:
      - mcp-network
    ports:
      # If using HTTP transport (optional)
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.ynab.mcp.description=Model Context Protocol server for YNAB API"
      - "com.ynab.mcp.version=0.1.0"

volumes:
  ynab-mcp-data:
    driver: local

networks:
  mcp-network:
    driver: bridge
    name: mcp-network